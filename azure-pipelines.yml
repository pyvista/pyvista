variables:
  ALLOW_PLOTTING: true
  

# DESCRIPTION:
# Quickly check the spelling and documentation style
jobs:
- job: CodeSpellStyle
  pool:
    vmImage: 'ubuntu-latest'
  steps:
  - task: UsePythonVersion@0
    inputs:
      versionSpec: '3.7'
  - script: |
      pip install -e .
    displayName: 'Install pyvista'
  - script: |
      pip install codespell pydocstyle
      make doctest
    displayName: 'Run doctest'


# DESCRIPTION:
# Core API and doc string testing for Linux
- job: Linux
  pool:
    vmImage: 'ubuntu-16.04'  # WARNING: 18.04 fails
  variables:
    DISPLAY: ':99.0'
    PYVISTA_OFF_SCREEN: 'True'

  strategy:
    matrix:
      Python35:
        python.version: '3.5'
      Python36:
        python.version: '3.6'
      Python37:
        python.version: '3.7'

  steps:
  - task: UsePythonVersion@0
    inputs:
      versionSpec: '$(python.version)'
    displayName: 'Use Python $(python.version)'

  - script: |
      PIP_CACHE=$(python3 -c "from pip._internal.utils.appdirs import user_cache_dir; print(user_cache_dir('pip'))")
      echo "##vso[task.setvariable variable=PIP_CACHE]$PIP_CACHE"
      PYVISTA_VERSION=$(python -c "import io; exec(io.open('pyvista/_version.py').read()); print(__version__)")
      echo "##vso[task.setvariable variable=PYVISTA_VERSION]$PYVISTA_VERSION"
    displayName: 'Store location of pip downloads cache and version'

  - task: Cache@2
    inputs:
      key: 'PIP_CACHE | "$(Agent.OS)" | "$(python.version)" | "$(PYVISTA_VERSION)"'
      path: $(PIP_CACHE)
    displayName: Build pip cache

  - script: |
      pip install -e .
    displayName: Install pyvista

  - script: |
      .ci/setup_headless_display.sh
      # python .ci/pyvista_test.py
    displayName: Install headless display

  - script: |
      sudo apt-get install python3-tk
      pip install -r requirements_test.txt
      # python -c "import vtk; print(vtk.VTK_VERSION)"
      python -c "import pyvista; print(pyvista.Report())"
      which python
      pip list
    displayName: 'Install dependencies'

  - script: |
      EXAMPLES_PATH=$(python -c "import pyvista; print(pyvista.EXAMPLES_PATH)")
      echo "##vso[task.setvariable variable=EXAMPLES_PATH]$EXAMPLES_PATH"
    displayName: 'Store location of pyvista downloads

  - task: Cache@2
    inputs:
      key: 'PYVISTA_DOWNLOADS | "$(PYVISTA_VERSION)"'
      path: $(EXAMPLES_PATH)
    displayName: Build pyvista examples cache

  - script: |
      pip install pytest-azurepipelines
      pytest -v --cov pyvista --cov-report html
    displayName: 'Test Core API'

  - script: |
      pip install pytest pytest-azurepipelines
      pytest -v --doctest-modules pyvista
    displayName: 'Test Package Docstrings'

  - script: |
      bash <(curl -s https://codecov.io/bash)
    displayName: 'Upload coverage to codecov.io'
    condition: eq(variables['python.version'], '3.7')

  - script: |
      pip install twine
      python setup.py sdist
      twine upload --skip-existing dist/pyvista*.gz
    displayName: 'Upload to PyPi'
    condition: and(eq(variables['python.version'], '3.7'), contains(variables['Build.SourceBranch'], 'refs/tags/'))
    env:
      TWINE_USERNAME: $(twine.username)
      TWINE_PASSWORD: $(twine.password)
      TWINE_REPOSITORY_URL: "https://upload.pypi.org/legacy/"


