name: Bug Report
description: Create a report to help us fix broken features
labels: ["bug"]
body: 
  - type: markdown
    attributes:
      value: |
          Thanks for taking the time to open this issue to help improve PyVista!
  - type: textarea
    id: what-happened
    attributes:
      label: Describe the bug, what's wrong, and what you expected.
      description: |
        Provide a clear and concise description of what the bug is.
        Provide a clear and concise description of what you expected to happen.
      placeholder: Tell us what you see!
      value: "I found a bug!"
    validations:
      required: true  
  - type: textarea
    attributes:
      label: Steps to reproduce the bug.
      description: Please include a code snippet to reproduce the big in the text box below.
      placeholder: Provide some code for us to reproduce the bug!
      value: "```Insert code here```"
