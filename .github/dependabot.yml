version: 2
updates:
  - package-ecosystem: "pip" # See documentation for possible values
    directory: "/" # Location of package manifests
    insecure-external-code-execution: allow
    schedule:
      interval: "monthly"
    open-pull-requests-limit: 100
    ignore:
      - dependency-name: "pydata-sphinx-theme" # Do not upgrade, see https://github.com/pyvista/pyvista/pull/7095
        versions: ["> 15.4"]
    groups:
      trame:
        patterns:
          - "trame"
          - "trame-*"
      sphinx:
        patterns:
          - "*sphinx*"
          - "pypandoc"
      pytest:
        patterns:
          - "pytest"
          - "pytest-*"
      all-else:
        patterns:
          - "*"
    labels:
      - "maintenance"
      - "dependencies"
    rebase-strategy: "disabled"

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
    open-pull-requests-limit: 100
    groups:
      gha:
        patterns:
          - "*"
    labels:
      - "maintenance"
      - "dependencies"
    rebase-strategy: "disabled"

  - package-ecosystem: "devcontainers"
    directory: "/"
    schedule:
      interval: "monthly"
    open-pull-requests-limit: 100
    labels:
      - "maintenance"
      - "dependencies"
    rebase-strategy: "disabled"
