name: Static Type Checking

on: [pull_request, workflow_dispatch]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  mypy:
    name: Static Type Checking
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false

      matrix:
        include:
          - python-version: "3.9"
            numpy-version: "1.26"
          - python-version: "3.12"
            numpy-version: "latest"

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"
          cache-dependency-path: |
            requirements.txt
            requirements_test.txt

      - uses: actions/cache@v4
        with:
          path: ~/.local/share/pyvista/examples
          key: Examples-Data-${{ hashFiles('*') }}
          restore-keys: |
            Examples-Data-

      - name: Install PyVista
        run: pip install . --no-deps

      - name: Install test dependencies
        run: pip install -r requirements_test.txt
        # TODO: Include vtk with:
        # run: pip install vtk -r requirements_test.txt

      - name: Set up numpy
        if: ${{ matrix.numpy-version != 'latest'}}
        run: pip install 'numpy~=${{ matrix.numpy-version }}.0'

      - name: Software Report
        run: |
          python -c "import pyvista; print(pyvista.Report()); from pyvista import examples; print('Examples path:', examples.USER_DATA_PATH)"
          which python
          pip list

      - name: Run MyPy
        run: mypy pyvista
