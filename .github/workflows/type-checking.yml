name: Static Type Checking

on:
  pull_request:
  merge_group:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  MYPY_FORCE_COLOR: 1
  TERM: xterm-color

jobs:
  mypy:
    permissions:
      contents: read
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.13

      - name: Install uv
        uses: astral-sh/setup-uv@caf0cab7a618c569241d31dcd442f54681755d39
        with:
          enable-cache: true
          cache-dependency-glob: pyproject.toml

      - name: Install PyVista test requirements
        run: |
          uv cache clean
          uv sync --group typing --refresh

      - name: Run Mypy
        run: uv run mypy

      - name: Software Report
        run: |
          uv run python -c "import pyvista; print(pyvista.Report()); from pyvista import examples; print('Examples path:', examples.USER_DATA_PATH)"
          which python
          uv pip list
