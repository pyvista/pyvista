# Reference:
#   - https://github.com/actions/cache
#   - https://github.com/actions/checkout
#   - https://github.com/lycheeverse/lychee-action
#   - https://github.com/peter-evans/create-issue-from-file

name: LinkCheck - All files ðŸ”—

on:
  schedule:
    - cron: "0 5 * * 0" # Runs at 05:00 on Sunday.
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

defaults:
  run:
    shell: bash -l {0}

jobs:
  linkcheck:
    runs-on: "ubuntu-22.04"

    permissions:
      issues: write # required for peter-evans/create-issue-from-file

    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: "Cache Lychee"
        uses: actions/cache@v5
        with:
          path: .lycheecache
          key: cache-lychee

      - name: "Run Lychee"
        id: lychee
        uses: lycheeverse/lychee-action@8646ba30535128ac92d33dfc9133794bfdd9b411
        with:
          args: "."
          fail: false

      - name: "Report Failure"
        if: steps.lychee.outputs.exit_code != 0
        uses: peter-evans/create-issue-from-file@fca9117c27cdc29c6c4db3b86c48e4115a786710
        with:
          title: "chore: linkcheck failure"
          content-filepath: ./lychee/out.md
          labels: |
            documentation

      - name: "Exit Action"
        if: steps.lychee.outputs.exit_code != 0
        run: exit {{ steps.lychee.outputs.exit_code }}
