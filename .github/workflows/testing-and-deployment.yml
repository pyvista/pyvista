          - os: self-hosted
            python-version: "3.13"
            runner-labels: ["self-hosted", "macOS", "ARM64"]

    runs-on: ${{ matrix.runner-labels }}
    # needs: cache-vtk-data
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false

      # - name: Set up Python ${{ matrix.python-version }}
