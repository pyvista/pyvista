name: Update Local Intersphinx Mappings

on:
  workflow_dispatch:
  schedule:
    - cron: "0 3 1 * *"


jobs:
  intersphinx_update:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: curl
      uses: wei/curl@v1
      with:
        args: https://docs.python.org/dev/objects.inv --output intersphinx/python-inv.txt
    - uses: peter-evans/create-pull-request@v3
