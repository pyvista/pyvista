name: VTK Master Testing

on:
  pull_request:
  push:
    branches:
      # To resolve issues on VTK master and test, use this branch name pattern
      - "maint/vtk-master*"
  workflow_dispatch:
  schedule:
    - cron: "0 4 * * *"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  ALLOW_PLOTTING: true
  SHELLOPTS: "errexit:pipefail"

jobs:
  VTK-master:
    # only for pull requests, run only when 'vtk_master' label exists
    if: ${{ github.event_name != 'pull_request' || contains(github.event.pull_request.labels.*.name, 'vtk-master') }}
    name: Linux VTK Master Testing
    permissions:
      contents: read
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.9, "3.10", "3.11", "3.12", "3.13"]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2
          persist-credentials: false

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - uses: actions/cache@v4
        with:
          path: ~/.local/share/pyvista/examples
          key: Examples-1-${{ hashFiles('*') }}
          restore-keys: |
            Examples-1-

      - name: Install PyVista Testing Requirements
        run: make ci-install-test

      - uses: awalsh128/cache-apt-pkgs-action@v1.5.0
        with:
          packages: xvfb
          version: 3.0

      - name: Install nightly VTK
        run: make ci-install-vtk-dev

      - name: Core Testing (no GL)
        run: make ci-test-core

      - name: Plotting Testing (uses GL)
        run: xvfb-run -a make ci-test-plotting

      - name: Upload Generated Images
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: debug_images-${{ github.job }}-${{ join(matrix.* , '-') }}
          path: debug_images

      - name: Software Report
        if: always()
        run: |
          xvfb-run -a make ci-report
          which python
          pip list
          pip show vtk
