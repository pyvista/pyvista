name: Docker Package
on:
  push:
    tags: "*"
    branches:
      - main
  pull_request:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || ( github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name == github.repository )
    steps:
      - uses: actions/checkout@v2

      - name: Set up Python 3.9
        uses: actions/setup-python@v1
        with:
          python-version: 3.9

      - name: Create PyVista package
        run: |
          python setup.py sdist

      - name: Log into the Container registry
        uses: docker/login-action@v1
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for the base Docker image
        id: base_meta
        uses: docker/metadata-action@v3
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      - name: Build and push the base Docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          file: docker/Dockerfile
          push: true
          tags: ${{ steps.base_meta.outputs.tags }}
          labels: ${{ steps.base_meta.outputs.labels }}

      - name: Extract metadata for the docs Docker image
        id: docs_meta
        uses: docker/metadata-action@v3
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/docs

      - name: Build and push the docs Docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          file: docker/docs.Dockerfile
          push: true
          tags: ${{ steps.docs_meta.outputs.tags }}
          labels: ${{ steps.docs_meta.outputs.labels }}
        env:
          # TODO: if more than one tag, this will not work: e.g., `latest` and version tag on release
          BASE_IMAGE: ${{ steps.base_meta.outputs.tags }}
