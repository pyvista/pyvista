extends: capitalization
message: "'%s' should use title-style capitalization."
link: 'https://developers.google.com/style/capitalization#capitalization-in-titles-and-headings'
level: warning
scope: heading
match: $title
indicators:
  - ':'
exceptions:
  - gRPC
  - from
  - a
  - PyVista
  - with
  - within
  - your
  - own
  - is
  - are
  - VTK
  - PointSet
  - HTML
  - to
  - for
  - through
  - pytest
